    function showPhoto(data)
    {
    	let photoList = data.photoset.photo;
    	
    	let photoListLength = photoList.length;

    	let randomPhoto = Math.floor(Math.random() * photoListLength); 
    	console.log(randomPhoto);
    	console.log(photoList[randomPhoto]);
    	cssPhoto(photoList[randomPhoto]);


    }
    function cssPhoto(photo)
    {
    	console.log('================')
    	if(photo)
    	{
    		let photoURL = 'https://live.staticflickr.com/'+photo.server+'/'+photo.id+'_'+photo.secret+'_b.jpg';
	    	console.log(photoURL);
	    	document.body.style.backgroundImage = 'url('+photoURL+')';
    	}
    	else
    	{
    		console.log('error');
