<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <div class="div"></div>
    
    <script>
    
            $.ajax({
                   type: "GET",
                   url: "https://www.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key=2c45c27714bec652243d7e68e869506e&photoset_id=72157711964481417&user_id=80995589%40N00&format=json&nojsoncallback=1",
                   processData: true,
                   data: {},
                   dataType: "json",
                   error: function(e){
                    console.log(e);                    
                   },
                   success: function (data) {
                      console.log('success');
                      showPhoto(data);
                   }
            });
    function showPhoto(data)
    {
    	let photoList = data.photoset.photo;
    	let photoListLength = photoList.length;
    	let randomPhoto = Math.floor(Math.random() * photoListLength); 
    	cssPhoto(photoList[randomPhoto]);

    }
    function cssPhoto(photo)
    {
    	if(photo)
    	{
    		let photoURL = 'https://live.staticflickr.com/'+photo.server+'/'+photo.id+'_'+photo.secret+'_b.jpg';
	    	document.body.style.backgroundImage = 'url('+photoURL+')';
    	}
    	else
    	{
    		console.log('error');
    	}
    }
    </script>
